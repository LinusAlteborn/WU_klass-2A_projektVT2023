<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Linus Spel</title>
</head>
<body>
    <div id="flex-wrapper">
        <header></header> <!-- koden för header finns i javascript filen -->

        <div id="about-binder">
            <section id="about-intro" class="about-card">
                <div class="about-text-wrapper">                    
                    <h2>About</h2>
                    <p>Binus Spelus is a website where you can play games. That's it.</p>
                </div>
                <div class="about-image">
                    <img src="img/about/gaming-controller.jpg" alt="image-of-controller">
                </div>
            </section>
    
            <section id="about-who" class="about-card">
                <div class="about-text-wrapper">
                    <h2>Who</h2>
                    <p>Binus Spelus is made by Binus. The games are made by Binus as well.</p>
                </div>
                <div class="about-image">
                    <img src="img/about/hacker.jpg" alt="binus">
                </div>
            </section>
    
            <section id="about-why" class="about-card">
                <div class="about-text-wrapper">                    
                    <h2>Why</h2>
                    <p>I dunno.</p>
                </div>
                <div class="about-image">
                    <img src="img/about/idunno.jpg" alt="image-of-controller">
                </div>
            </section>
        </div>

        <footer></footer> <!-- koden för footer finns i javascript filen -->
    </div>
    <script src="js/main.js"></script>
</body>
</html>
