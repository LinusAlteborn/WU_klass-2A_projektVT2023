<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Linus Spel</title>
</head>
<body>
    <div id="flex-wrapper">
        <header></header> <!-- koden för header finns i javascript filen -->

        <form id="form-register" class="form-login-register">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Enter Username" name="username" id="username-field" required>
            <div class="password-container">
                <input type="password" placeholder="Enter Password" id="password-field" required>
                <img src="img/icons/view.svg" alt="password-eye" class="eye">
            </div>
            <button type="submit" value="register">SIGN UP</button>
        </form>

        <footer></footer> <!-- koden för footer finns i javascript filen -->
    </div>
    <script src="js/main.js"></script>
</body>
</html>
