<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Binus Spelus</title>

<body>
    <div id="flex-wrapper">
        <header></header> <!-- koden för header finns i javascript filen -->

        <form id="form_login">
            <h2>Login</h2>
            <input type="text" placeholder="Enter Username" name="username" id="username_field" required>
            <div class="password-container">
                <input type="password" placeholder="Enter Password" name="password" id="password_field" required>
                <i class="fa-solid fa-eye" id="eye"></i>
            </div>
            <button type="submit" id="loginButton">login</button>
        </form>

        <footer></footer> <!-- koden för footer finns i javascript filen -->
    </div>
    <script src="js/main.js"></script>
</body>
</html>
