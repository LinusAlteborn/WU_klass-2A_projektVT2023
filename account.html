<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Binus Spelus</title>
</head>
<body>
    <div id="flex-wrapper">
        <header></header> <!-- koden för header finns i javascript filen -->

        <img src="img/profile/banner.png" alt="banner" id="account-banner">
        <section id="account-overview">
            <article id="account-overview-info">
                <img src="img/profile/pfp.png" alt="profile-picture" id="account-pfp">
                <h3 id="account-name">[account name]</h3>
                <h4 id="account-things">[information]</h4>
            </article>
            <div id="account-inner-wrapper">
                <section id="account-stats">
                    <h2>Stats</h2>
                    <p>empty</p>
                </section>
        
                <section id="account-liked">
                    <h2>Liked Games</h2>
                    <p>empty</p>
                </section>
        
                <section id="account-activity">
                    <h2>Activity</h2>
                    <p>empty</p>
                </section>
            </div>
            <button id="logout-button" type="button" value="clickme" onclick="logout();">LOGOUT</button>
        </section>

        <footer></footer> <!-- koden för footer finns i javascript filen -->
    </div>
    <script src="js/main.js"></script>
</body>
</html>
