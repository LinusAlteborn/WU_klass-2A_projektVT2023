<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">
    <title>Binus Spelus</title>

<body>
    <div id="flex-wrapper">
        <header></header> <!-- koden för header finns i javascript filen -->

        <section id="account_overview">
            <img src="img/profile/banner.webp" alt="banner" id="account_banner">
            <article id="account_info">
                <img src="img/profile/pfp.avif" alt="profile-picture" id="account_pfp">
                <h3 id="account_name">[account name]</h3>
                <h4 id="account_things">[information]</h4>
            </article>
        </section>

        <div id="account_grid_wrapper">
            <section id="account_stats">
                <h2>Stats</h2>
                <p>--</p>
            </section>
    
            <section id="account_liked">
                <h2>Liked Games</h2>
                <p>--</p>
            </section>
    
            <section id="account_activity">
                <h2>Activity</h2>
                <p>--</p>
            </section>
        </div>

        <footer></footer> <!-- koden för footer finns i javascript filen -->
    </div>
    <script src="js/main.js"></script>
</body>
</html>
